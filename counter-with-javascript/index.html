<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Counter with JavaScript</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  
    <div class="wrapper">
        <h2>Counter with JavaScript!</h2>
        <div class="custom_flex">
            <div class="value" count="1000">0</div>
            <div class="value" count="500">0</div>
            <div class="value" count="600">0</div>
            <div class="value" count="999">0</div>
        </div>
    </div>
    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        
        const counters = document.querySelectorAll('.value');
        const speed = 200;

        counters.forEach( counter => {
            const animate = () => {
                const value = +counter.getAttribute('count');
                const data = +counter.innerText;

                const time = value / speed;
                if (data < value) {
                    counter.innerText = Math.ceil(data + time);
                    setTimeout( animate, 1);
                }else {
                    counter.innerText = value;
                }
            }

            animate();
        });

    </script>
</body>
</html>
